<!DOCTYPE html>
<html>
<head>
    <title>Registro - BioCalc</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header-logo">
            <h1>üìù Nova Conta</h1>
            <div class="subtitle">Crie seu cadastro no BioCalc</div>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert-box">
                    {% for message in messages %}{{ message }}{% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/register">
            <div class="form-group">
                <label>Nome Completo:</label>
                <input type="text" name="nome" required>
            </div>

            <div class="form-group">
                <label>Nome de Usu√°rio (Login):</label>
                <input type="text" name="username" required>
            </div>
            
            <div class="form-group">
                <label>Senha:</label>
                <input type="password" name="password" required>
            </div>

            <button type="submit" class="btn-primary">Criar Conta</button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <p>J√° tem conta? <a href="/login" style="color: #2e7d32; font-weight: bold;">Fa√ßa Login</a></p>
        </div>
    </div>
</body>
</html>
